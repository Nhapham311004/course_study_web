<!DOCTYPE html>
<html>
<head>
    <title>{{ name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background-color: #f9f9f9;
        }
        .video-container {
            margin-top: 30px;
            text-align: center;
        }
        video {
            width: 80%;
            max-width: 900px;
            border: 3px solid #333;
            border-radius: 10px;
            background-color: black;
        }
        h2 {
            margin-bottom: 15px;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <h2>{{ name }}</h2>
        <video controls>
    {% set ext = name.rsplit('.', 1)[-1].lower() %}
    {% if ext == 'mp4' %}
        <source src="{{ url_for('serve_video', filename=name) }}" type="video/mp4">
    {% elif ext == 'webm' %}
        <source src="{{ url_for('serve_video', filename=name) }}" type="video/webm">
    {% elif ext == 'ogg' %}
        <source src="{{ url_for('serve_video', filename=name) }}" type="video/ogg">
    {% else %}
        <p>Your browser does not support this video format ({{ ext }}).</p>
    {% endif %}
    Your browser does not support the video tag.
</video>

        <a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
    </div>
</body>
</html>
